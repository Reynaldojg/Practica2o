name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout del repositorio
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Instalar .NET 8
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "8.0.x"

    # 3. Restaurar dependencias
    - name: Restore dependencies
      run: dotnet restore

    # 4. Ejecutar pruebas unitarias
    - name: Run unit tests
      run: dotnet test --no-build --verbosity normal

    # 5. Login en Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 6. Construir imagen Docker
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hola-mundo-csharp:latest .

    # 7. Subir imagen a Docker Hub
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/hola-mundo-csharp:latest

    # 8. Trigger de despliegue (Render u otro servicio)
    - name: Notify deployment service
      run: echo "Imagen subida. Render detectará la nueva imagen y desplegará automáticamente."
