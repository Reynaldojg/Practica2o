name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore HolaMnddoApp/HolaMnddoApp.csproj

      - name: Restore test project
        run: dotnet restore HolaMnddoApp.Tests/HolaMnddoApp.Tests.csproj

      - name: Run unit tests
        run: dotnet test HolaMnddoApp.Tests/HolaMnddoApp.Tests.csproj --no-build --verbosity normal

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hola-mundo-csharp:latest HolaMnddoApp/.

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/hola-mundo-csharp:latest

